{% extends "base.html" %}

{% block content %}

    <li><a href="{% url 'articles_update' article.id %}">Обновить</a></li>
    <p><strong>Дата создания:</strong> {{ article.created_at|date:"d M Y" }}</p>
    <p>{{ article.body }}
    <li><a href="{% url 'article_index' %}">Назад</a></li>
{% endblock %}
